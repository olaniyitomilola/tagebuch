<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagebuch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@800&family=Montserrat:wght@500;600&family=Mulish:wght@900&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo"><ion-icon name="book"></ion-icon></div>
        <div id = "appname">Tagebuch</div>
    </header>
    <main>
        <div class="container">
            <div id = 'displayboard' >
                <div id="wordcard">
                    <div id="wordcardtitle">Wort des Tages</div>
                    <div id="wordoftheday">Frühstück</div>
                    <div id="wordmeaning">
                        <p>Bedeutung auf Englisch: <span>Breakfast</span></p>             
                    </div>
                </div>
                <div id="recentwords">
                    <div id="wordcardtitle">kürzlich hinzugefügte Wörter </div>
                    <div id="wordoftheday">Keine kürzlich hinzugefügte Wörter</div>
                    
                </div>
                <div id="taskstatus"></div>
                <div id="currentreward"></div>
            </div>
            <div id="nav">
                <div  class = "nav"id="home">
                    <ion-icon name="home"></ion-icon>
                    <div id="navtitle">
                        Heimat
                    </div>
                </div>
                <div class = "nav" id="task">
                    <ion-icon name="timer"></ion-icon>
                    <div id="navtitle">
                        Aufgabe
                    </div>
                </div>
                <div class = "nav" id="reward">
                    <ion-icon name="card"></ion-icon>
                   <div id="navtitle">
                       Belohnen
                   </div>
                </div>
            </div>
        </div>
       
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
